<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/static/mystyle.css">
    <script src="/static/app.js"></script>
    <title>ShatApp!!</title>
</head>

<body class="bg-black">
    <div id="chatroom" class="container-xxl chatroom">

        <div class="sidebar">
            <div class="d-grid gap-2 col mx-auto availables p-2">
                <button type="button" class="btn btn-outline-secondary button-input btn-sm" data-bs-toggle="modal"
                    data-bs-target="#settings-modal">

                    <i class="fas fa-tools"></i>
                    Perfil
                </button>
                <button type="button" class="btn btn-outline-secondary button-input btn-sm" data-bs-toggle="modal"
                    data-bs-target="#rooms-list-modal">
                    <i class="fas fa-users"></i>
                    Salas
                </button>
                <button type="button" class="btn btn-outline-secondary button-input btn-sm" data-bs-toggle="modal"
                    data-bs-target="#people-modal">
                    <i class="fas fa-user"></i>
                    Personas
                </button>
            </div>

            <div id="recents" class="recents p-2">
                <ul id="recents-ul">
                    <!-- Recent rooms  -->
                </ul>
            </div>
        </div>

        <div class="conversation">
            <div id="messages" class="messages">

            <form id="chat-box" class="user-input">
                <input type="text" autofocus name="message" class="form-control user-input"
                    placeholder="Escriba un mensaje..." autocomplete="off">
            </form>

        </div>
    </div>


    <!-- MODAL For Settings -->
    <div class="modal fade" id="settings-modal" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content chat-modal">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="settingsLabel">Perfil del usuario</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="profile-form" class="user-input">
                        <div class="mb-2">
                            <label for="profile-first" class="form-label">Nombre</label>
                            <input type="text" class="form-control user-input" id="profile-first">
                        </div>
                        <div class="mb-2">
                            <label for="profile-last" class="form-label">Apellido</label>
                            <input type="text" class="form-control user-input" id="profile-last">
                        </div>
                        <div class="mb-2">
                            <label for="profile-email" class="form-label">Email</label>
                            <input type="email" class="form-control user-input" id="profile-email">
                        </div>
                        <div class="mb-2">
                            <label for="profile-pass" class="form-label">Clave</label>
                            <input type="password" class="form-control user-input" id="profile-pass" disabled>
                        </div>
                        <div class="mb-2">
                            <label for="profile-passconf" class="form-label">Confirma la clave</label>
                            <input type="password" class="form-control user-input" id="profile-passconf" disabled>
                        </div>
                    </form>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn button-input btn-sm" data-bs-dismiss="modal">Cancelar</button>
                    <button form="profile-form" type="submit" id="settings-accept" class="btn button-input btn-sm"
                        data-bs-dismiss="modal">Guardar</button>
                </div>
            </div>
        </div>
    </div>


    <!-- MODAL for Chat Rooms -->
    <div class="modal fade" id="rooms-list-modal" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content chat-modal">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="roomsListLabel">Salas Disponibles</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="user-input">
                        <label for="for-room" class="form-label">Salas</label>
                        <select class="form-select user-input" id="for-room">
                            <option selected>Seleccione una sala...</option>
                            <option value="1">Bruno</option>
                            <option value="2">Alvaro</option>
                            <option value="3">Anabel</option>
                            <option value="4">Cristina</option>
                            <option value="5">Francisco</option>
                        </select>

                    </form>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn button-input btn-sm" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" class="btn button-input btn-sm" data-bs-target="#new-room-modal"
                        data-bs-toggle="modal">Crear Nueva Sala</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="new-room-modal" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content chat-modal">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="newRoomLabel">Nueva Sala</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="user-input needs-validation">
                        <label for="room-name" class="form-label">Nombre de la Sala</label>
                        <input type="text" id="room-name" name="room-name" class="form-control mb-2 user-input"
                            placeholder="Nombre para la sala" required>
                        <div class="invalid-feedback">
                            Complete el nombre.
                        </div>
                        <label for="room-topic" class="form-label">Tema de la Sala</label>
                        <textarea name="room-topic" id="room-topic" class="form-control mb-2 user-input" rows="3"
                            placeholder="Descripción"></textarea>

                    </form>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn button-input btn-sm" data-bs-dismiss="modal">Cancelar</button>
                    <button type="submit" class="btn button-input btn-sm">Crear</button>
                </div>
            </div>
        </div>
    </div>


    <!-- MODAL For People -->
    <div class="modal fade" id="people-modal" data-bs-backdrop="static" data-bs-keyboard="true" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable">
            <div class="modal-content chat-modal">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="peopleLabel">Enviar un mensaje directo</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"
                        aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form class="user-input">
                        <label for="for-user" class="form-label">Mensaje para...</label>
                        <select class="form-select user-input" id="for-user">
                            <option selected>Enviar mensaje directo a...</option>
                            <option value="1">Bruno</option>
                            <option value="2">Alvaro</option>
                            <option value="3">Anabel</option>
                            <option value="4">Cristina</option>
                            <option value="5">Francisco</option>
                        </select>

                    </form>
                </div>
                <div class="modal-footer border-0">
                    <button type="button" class="btn button-input btn-sm" data-bs-dismiss="modal">Cancelar</button>
                    <button type="button" id="people-accept" class="btn button-input btn-sm"
                        data-bs-dismiss="modal">Aceptar</button>
                </div>
            </div>
        </div>
    </div>


    <!-- MODALS For LOGIN / REGISTRATION -->
    <div class="modal fade" id="login-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content chat-modal">
                <div class="modal-header border-0">
                    <h5 class="modal-title">Ingresar</h5>
                    <button type="button" class="btn button-input btn-sm" data-bs-target="#new-user-modal"
                        data-bs-toggle="modal">Registrar
                        Nuevo Usuario</button>
                </div>
                <div class="modal-body">
                    <form class="user-input">
                        <form id="login-form" class="user-input">
                            <div class="mb-2">
                                <label for="loginusername" class="form-label">Nombre de Usuario</label>
                                <input type="text" class="form-control user-input" id="loginusername">
                            </div>
                            <div class="mb-2">
                                <label for="loginpassword" class="form-label">Password</label>
                                <input type="password" class="form-control user-input" id="loginpassword">
                            </div>
                            <div class="mb-2 form-check">
                                <label class="form-check-label" for="loginkeepsession">Mantener sesión iniciada</label>
                                <input type="checkbox" class="form-check-input" id="loginkeepsession" checked>
                            </div>
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button id="login-btn" type="button"
                                    class="btn btn-primary button-input">Ingresar</button>
                            </div>
                        </form>

                    </form>
                </div>

            </div>
        </div>
    </div>

    <div class="modal fade" id="new-user-modal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content chat-modal">
                <div class="modal-header border-0">
                    <h5 class="modal-title" id="newRoomLabel">Nuevo Usuario</h5>
                    <button type="button" class="btn button-input btn-sm" data-bs-target="#login-modal"
                        data-bs-toggle="modal">Ya tengo
                        usuario</button>
                </div>
                <div class="modal-body">
                    <form id="register-form" class="user-input">
                        <div class="mb-2">
                            <label for="registername" class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control user-input" id="registername">
                        </div>
                        <div class="mb-2">
                            <label for="registeremail" class="form-label">Email</label>
                            <input type="email" class="form-control user-input" id="registeremail">
                        </div>
                        <div class="mb-2">
                            <label for="registerpass" class="form-label">Clave</label>
                            <input type="password" class="form-control user-input" id="registerpass">
                        </div>
                        <div class="mb-2">
                            <label for="registerpassconf" class="form-label">Confirma la clave</label>
                            <input type="password" class="form-control user-input" id="registerpassconf">
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button id="register-btn" type="button"
                                class="btn btn-primary button-input">Registrar</button>
                        </div>
                    </form>

                </div>

            </div>
        </div>
    </div>


    <script src="https://kit.fontawesome.com/ba1cc93e58.js" crossorigin="anonymous"></script>
</body>

</html>
