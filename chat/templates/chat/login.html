<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="mystyle.css">
    <title>Ingresa a ShatApp!</title>
</head>

<body class="bg-black vh-100">

    <div class="container d-flex align-items-center justify-content-center" style="height: 100%;">
        <div style="min-height: 500px;">
            <ul class="nav nav-pills nav-fill mb-3" id="tabs-selector" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="pills-login-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-login" type="button" role="tab">Ingresá</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="pills-register-tab" data-bs-toggle="pill"
                        data-bs-target="#pills-register" type="button" role="tab">Registrate</button>
                </li>
            </ul>

            <div class="tab-content" id="tabs">
                <div class="tab-pane fade show active" id="pills-login" role="tabpanel" tabindex="0">
                    <form class="user-input">
                        <div class="mb-3">
                            <label for="loginusername" class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control user-input" id="loginusername">
                        </div>
                        <div class="mb-3">
                            <label for="loginpassword" class="form-label">Password</label>
                            <input type="password" class="form-control user-input" id="loginpassword">
                        </div>
                        <div class="mb-3 form-check">
                            <label class="form-check-label" for="loginkeepsession">Mantener sesión iniciada</label>
                            <input type="checkbox" class="form-check-input" id="loginkeepsession">
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="button" class="btn btn-primary button-input">Ingresar</button>
                        </div>
                    </form>
                </div>
                <div class="tab-pane fade" id="pills-register" role="tabpanel" tabindex="0">
                    <form class="user-input">
                        <div class="mb-3">
                            <label for="registername" class="form-label">Nombre de Usuario</label>
                            <input type="text" class="form-control user-input" id="registername">
                        </div>
                        <div class="mb-3">
                            <label for="registerpass" class="form-label">Clave</label>
                            <input type="password" class="form-control user-input" id="registerpass">
                        </div>
                        <div class="mb-3">
                            <label for="registerpassconf" class="form-label">Confirma la clave</label>
                            <input type="password" class="form-control user-input" id="registerpassconf">
                        </div>
                        <div class="mb-3">
                            <label for="registeremail" class="form-label">Email</label>
                            <input type="email" class="form-control user-input" id="registeremail">
                        </div>
                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <button type="button" class="btn btn-primary button-input">Ingresar</button>
                        </div>
                    </form>
                </div>
            </div>


        </div>
    </div>

</body>

</html>
